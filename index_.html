<!DOCTYPE html>
<html>
	<head>
		<title>MC Modelr</title>
		<link rel="stylesheet" type="text/css" href="css/nav.css" />
		<link rel="stylesheet" type="text/css" href="css/app.css" />
		<script src="js/lib/jquery.min.js"></script>
		<script src="js/lib/js.cookie.js"></script>

		<script src="js/nav.js"></script>
		<script src="js/control.js"></script>
		<script src="js/code.js"></script>
	</head>
	<body>
		<div id="header" class="header">
			<div class="left">
				<h2 class="logo">MC Modelr</h2>
				<ul class="nav">
					<li class="selected">View</li>
					<li>Create</li>
					<li>About</li>
				</ul>
			</div><div class="right">
				<ul class="theme">
					<li>Dawn</li>
					<li>Stark</li>
					<li>Flora</li>
					<li>Slick</li>
					<li>Vivid</li>
					<li>Summer</li>
					<li class="selected">Chill</li>
				</ul>
				<svg id="slim-toggle" viewBox="0 0 306 306">
					<polygon points="153,58.65 0,211.65 35.7,247.35 153,130.05 270.3,247.35 306,211.65"/>
				</svg>
			</div>
		</div>

		<div id="app" class="app">
			<div id="control-panel">
				<div id="control">
					<p>Controls here</p>
				</div>
				<svg id="control-resize" viewBox="0 0 306 306">
					<polygon points="153,58.65 0,211.65 35.7,247.35 153,130.05 270.3,247.35 306,211.65"/>
				</svg>
			</div>
			<div id="canvas">
				<p>Canvas go here</p>
			</div>
			<div id="code-panel">
				<div id="code-container">
					<div id="code" class="section">
						<h4>Raw JSON</h4>
						<textarea id="code-text" class="content"></textarea>
					</div>
					<div class="section">
						<h4>Object structure</h4>
						<div class="content"></div>
					</div>
				</div>
				<svg id="code-resize" viewBox="0 0 306 306">
					<polygon points="153,58.65 0,211.65 35.7,247.35 153,130.05 270.3,247.35 306,211.65"/>
				</svg>
			</div>
		</div>
	</body>
</html>
